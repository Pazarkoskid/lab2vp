<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>
</head>
<body>
<h1>Edit Event</h1>
<form th:action="@{/events/edit/{eventId}(eventId=${event.getId()})}" method="post">
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" th:value="${event.getName()}" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${event.getDescription()}" required><br>

    <label for="popularityScore">Popularity Score:</label>
    <input type="number" id="popularityScore" name="popularityScore" th:value="${event.getPopularityScore()}" required><br>

    <label for="location">Location:</label>
    <select id="location" name="locationId">
        <option th:each="location : ${locations}"
                th:value="${location.setId()}"
                th:text="${location.getName()}"
                th:selected="${location.getId() == event.location.id}"></option>
    </select><br>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
